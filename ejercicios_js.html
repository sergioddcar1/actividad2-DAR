        <div class="card-link">
            <h2>Palíndromo</h2>

            <input type="text" id="palindrome" name="palindrome">

        <div class="card-link">

            <div id="answer2"></div>
            

        </div>

        <div class="card-link">
          <h2>Vocales</h2>
          <label for="vocals">Ingrese el texto (mínimo 160 caracteres)</label>

          <button id="vocal-button">Comprobar</button>
